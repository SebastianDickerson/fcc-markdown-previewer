<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">

    <script src="/index.js"></script>
    <script>

      function updatePreviewer() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        previewElement.innerHTML = marked(editorValue);
      };

      function setDefault() {
        let defaultText = `
# Welcome to my Markdown Previewer!
## This is an example of a sub-heading.

And here's some other cool stuff:
---
[I'm an inline-style link](https://www.google.com)
---
\`How about some <div>Inline</div> Code\`

\`\`\`
What about some block code:

function test() {
  return boolean;
}
\`\`\`

An example list:
- code
- all
- day

<dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

> Blockquotes are very handy in email to emulate reply text.
> This line is part of the same quote.

This is some **STRONG** text

[![IMAGE ALT TEXT HERE](http://img.youtube.com/vi/YOUTUBE_VIDEO_ID_HERE/0.jpg)](http://www.youtube.com/watch?v=YOUTUBE_VIDEO_ID_HERE)

        `;

        let editorField = document.getElementById("editor");
        editorField.value = defaultText;
        let previewElement = document.getElementById("preview");
        previewElement.innerHTML = marked(defaultText);
        
      }

    </script>

    <title>Markdown Previewer</title>
  </head>
  <body onload="setDefault()">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-secondary">
          <h1 class="display-1">Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center border">
          <h3 class="display-5 bg-secondary text-white">Editor</h3>
          <div class="form-group d-flex flex-column">
            <textarea name="editor" id="editor" onkeyup="updatePreviewer()"></textarea>
          </div>
        </div>
        <div class="col-6 border">
          <h3 class="display-5 text-center bg-info text-white">Previewer</h3>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  </body>
</html>
